<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Dearest Friends</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/>

  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background-color: #ffc0cb;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 80px;
      font-weight: normal;
      color: transparent;
      -webkit-text-stroke: 2px #1e5fff;
      margin-bottom: 40px;
      animation: wiggle 2s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 999;
      flex-wrap: wrap;
    }

    .icon-button {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 2px solid #fff;
      background-color: #fff;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 15px;
      color: #000;
      font-family: Arial, sans-serif;
      text-decoration: none;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .icon-button:hover {
      background-color: #ffe6f0;
      transform: scale(1.05);
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
    }

    .polaroid-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 900px;
      justify-items: center;
      margin: auto;
    }

    .polaroid {
      background: white;
      border-radius: 15px;
      padding: 15px 15px 50px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      transform-origin: center bottom;
      user-select: none;
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 260px;
      cursor: pointer;
    }

    .polaroid:nth-child(6n+1) { transform: rotate(-3deg); }
    .polaroid:nth-child(6n+2) { transform: rotate(2deg); }
    .polaroid:nth-child(6n+3) { transform: rotate(-1.5deg); }
    .polaroid:nth-child(6n+4) { transform: rotate(3deg); }
    .polaroid:nth-child(6n+5) { transform: rotate(-2deg); }
    .polaroid:nth-child(6n+6) { transform: rotate(1deg); }

    img, video {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      object-fit: cover;
      background: black;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      user-select: none;
      pointer-events: none;
    }

    .caption {
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
      color: #d63384;
      font-size: 1.05rem;
      user-select: none;
    }

  </style>
</head>
<body>

<div class="top-buttons">

  <script>
    // Video toggle: click to unmute/mute
    document.querySelectorAll('.polaroid video').forEach(video => {
      const polaroid = video.closest('.polaroid');
      video.volume = 1.0;

      polaroid.addEventListener('click', () => {
        if (video.muted) {
          video.muted = false;
          video.play();
        } else {
          video.muted = true;
          video.pause();
          video.currentTime = 0;
        }
      });
    });

  
  </script>
