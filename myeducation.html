<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Family</title>

  <!-- Import Google Font: Luckiest Guy -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background-color: #ffc0cb;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-family: 'Luckiest Guy', cursive;
      font-size: 100px;
      font-weight: normal;
      color: transparent;
      -webkit-text-stroke: 2px #1e5fff;
      margin-bottom: 40px;
      animation: wiggle 1s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 999;
      flex-wrap: wrap;
    }

    .icon-button {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 2px solid #fff;
      background-color: #fff;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 15px;
      color: #000;
      font-family: Arial, sans-serif;
      text-decoration: none;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .icon-button:hover {
      background-color: #ffe6f0;
      transform: scale(1.05);
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
    }

    .kodfun-galeri {
      display: flex;
      height: 20rem;
      gap: 1rem;
      padding: 0 0 20px 0;
      margin-top: -20px;
    }

    .kodfun-galeri > div {
      flex: 1;
      border-radius: 1rem;
      background-position: center;
      background-repeat: no-repeat;
      background-size: auto 100%;
      transition: all .8s cubic-bezier(.25, .4, .45, 1.4);
      overflow: hidden;
      position: relative;
    }

    .kodfun-galeri > div:hover {
      flex: 5;
    }

    .kodfun-galeri video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
    }

    .label {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

    </svg>
    Friends
  </a>
  <a href="myeducation.html" class="icon-button">
    <svg fill="none" stroke="#ff9800" viewBox="0 0 24 24">

      <circle cx="8.5" cy="8.5" r="1.5"/>
      <path d="M21 15l-5-5L5 21"/>
    </svg>
    Gallery
  </a>
</div>

</body>
