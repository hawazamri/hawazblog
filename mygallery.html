  <style>
    body {
      margin: 0;
      font-family: 'Luckiest Guy', cursive;
      background-color: #ffc0cb;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 100px;
      font-weight: normal;
      color: transparent;
      -webkit-text-stroke: 2px #1e5fff;
      margin-bottom: 40px;
      animation: wiggle 1s infinite ease-in-out;
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    .top-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
      z-index: 999;
      flex-wrap: wrap;
    }

    .icon-button {
      display: flex;
      align-items: center;
      gap: 6px;
      border: 2px solid #fff;
      background-color: #fff;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 15px;
      color: #000;
      font-family: Arial, sans-serif;
      text-decoration: none;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .icon-button:hover {
      background-color: #ffe6f0;
      transform: scale(1.05);
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
    }

    .gallery-container {
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .scroll-row {
      display: flex;
      width: fit-content;
      animation: scroll-left 40s linear infinite;
    }

    .scroll-row.reverse {
      animation: scroll-right 40s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes scroll-right {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(0); }
    }

    .card {
      flex: 0 0 auto;
      width: 200px;
      height: 300px;
      margin-right: 20px;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card img,
    .card video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Audio control button */
    #audioControl {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      z-index: 1000;
      font-size: 20px;
    }
  </style>
